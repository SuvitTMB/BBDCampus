  <div id="myRegister" class="carousel slide text-center" data-ride="carousel" style="display: none;">
    <div class="clr"></div>
    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <div class="title-head">ลงทะเบียน<br>BBD CAMPUS Specialist Program 2022</div>
        </div>
        <div class="row clearfix">
          <div class="">
            <center>
              <div id="MyProfile"></div>
            </center>
            <form style="margin-top:20px;" class="needs-validation" novalidate>
              <div class="form-row">
                <div class="input_field" style="width:100% !important;"> 
                  <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                  <input required type="number" class="form-control" id="txtEmpID" placeholder="รหัสพนักงาน"/>
                  <div class="valid-feedback"></div>
                </div>
                <div class="input_field" style="width:100% !important;"> 
                  <span><i aria-hidden="true" class="fa fa-user"></i></span>
                  <input type="text" class="form-control" id="txtEmpName" placeholder="ชื่อ-นามสกุล" required/>
                </div>
                <div class="input_field" style="width:100% !important;"> 
                  <span><i aria-hidden="true" class="fa fa-phone"></i></span>
                  <input type="text" class="form-control" id="txtEmpPhone" placeholder="หมายเลขโทรศัพท์" pattern="[+-]?[0-9]" required/>
                  <!--<input type="text" class="form-control" id="txtEmpPhone" placeholder="หมายเลขโทรศัพท์" pattern="[+-]?[0-9]" required/>-->
                  <!--<div id="msg"></div>-->
                </div>
                <div>สังกัด</div>
                <div class="input_field select_option">
                  <select id="txtEmpGroup" class="form-control" style="font: 400 12px ekachon-regular !important;" required/>
                    <option></option>
                    <option value="RH1">สำนักงานภาคธุรกิจสาขา 1</option>
                    <option value="RH2">สำนักงานภาคธุรกิจสาขา 2</option>
                    <option value="RH3">สำนักงานภาคธุรกิจสาขา 3</option>
                    <option value="RH4">สำนักงานภาคธุรกิจสาขา 4</option>
                    <option value="RH5">สำนักงานภาคธุรกิจสาขา 5</option>
                    <option value="RH6">สำนักงานภาคธุรกิจสาขา 6</option>
                    <option value="BBD">Branch Banking Distribution</option>
                    <option value="CRBO">Chief Retail Banking Officer</option>
                    <option value="MLS">Mortgage Loan Sales</option>
                    <option value="PBP">Primary Bank Products</option>
                    <option value="RASN">Retail Advisory and Sales Network</option>
                    <option value="RASC">Retail Alternative Sales Channels</option>
                    <option value="RLP">Retail Lending Products</option>
                    <option value="RPBP">Retail Partnership Business Products</option>
                    <option value="RSM">Retail Sales Management</option>
                    <option value="RSOC">Retail Strategy and Omni Channel Experience</option>
                    <option value="WB">Wealth Banking</option>
                    <option value="OTHER">พนักงานในกลุ่มอื่นๆ</option>
                  </select>
                  <div class="select_arrow"></div>
                </div>

                <div>แจ้งผลการตรวจ ATK</div>
                <div class="input_field select_option">
                  <select id="txtATK" class="form-control" style="font: 400 12px ekachon-regular !important;" placeholder="ผลตรวจ ATK" required/>
                    <option></option>
                    <option value="Negative">Negative (ไม่พบเชื้อ)</option>
                    <option value="Positive">Positive (พบเชื้อ)</option>
                  </select>
                  <div class="select_arrow"></div>
                </div>
              </div>
              <div class="btn-t1" onclick="ClickSaveProfile()" type="submit" id="test">ลงทะเบียน</div>
            </form>
          </div>
